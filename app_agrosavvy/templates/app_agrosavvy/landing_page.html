
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agrosavvy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-md-6 text-center">
        <h1>Landing page</h1>
        <!-- Add a button to go to the login page -->
        <a href="{% url 'register_da_admin' %}" class="btn btn-primary">Register as Da Admin</a><br><br>
        <a href="{% url 'register_barangay_officer' %}" class="btn btn-primary">Register as Brgy Officer</a><br><br>
        <a href="{% url 'register_farmer' %}" class="btn btn-primary">Register as Farmer</a><br><br>
        <a href="{% url 'my_login' %}" class="btn btn-primary">Login</a><br><br>
      </div>
    </div>
  </div>


   <!-- Django Messages -->
   <div id="django-messages" class="fixed-top mt-4 container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        {% for message in messages %}
        <div id="django-message-{{ forloop.counter }}"
          class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <script>
          setTimeout(function () {
            document.getElementById("django-message-{{ forloop.counter }}").remove();
          }, 3000); // Remove after 3 seconds
        </script>
        {% endfor %}
      </div>
    </div>
  </div>
