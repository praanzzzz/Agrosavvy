{% extends 'bofa_base.html' %}
{% block content %}
<style>
    /* Centered Tabs Styles */
    .nav-tabs {
        margin-top: 20px;
        justify-content: center;
        border-bottom: 2px solid #e0e0e0;
    }

    .nav-link {
        padding: 10px 20px;
        color: #333;
        font-weight: 500;
        transition: color 0.3s, background-color 0.3s;
        border: none;
    }

    .nav-link.active {
        color: #007bff;
        border-bottom: 3px solid #007bff;
        background-color: transparent;
        font-weight: bold;
    }

    .nav-link:not(.active):hover {
        color: #0056b3;
        background-color: #f8f9fa;
        border-radius: 5px;
    }


    #spinnerContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        /* semi-transparent white background */
        z-index: 9999;
        /* Highest z-index to make sure it's on top */
        display: flex;
        justify-content: center;
        align-items: center;
        display: none;
        /* Hidden by default */
    }
</style>

<div id="spinnerContainer">
    <div class="spinner-grow text-success spinner-grow-sm" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-success spinner-grow-sm mx-2" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-success spinner-grow-sm" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>


<div class="container">
    <div class="d-flex justify-content-center mb-4">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a href="{% url 'bofa_chat' %}" class="nav-link" data-tab="analyze">Chat</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'bofa_image_analysis' %}" class="nav-link" data-tab="analyze">Analyze</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'bofa_predictionai' %}" class="nav-link" data-tab="predict">Predict</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'bofa_tipsai' %}" class="nav-link active" data-tab="tips">Tips</a>
            </li>
        </ul>
    </div>

    <div id="predictionTab" class="tab-content active">
        <div class="card p-4">
            <h2 class="h4">Tips and Recommendations</h2>
            <form method="POST" id="tipsForm">
                {% csrf_token %}
                {{ form.as_p }}
                <button id="predictionBtn" class="btn btn-success w-100">Generate Recommendations</button>
            </form>
        </div>

        {% if tips %}
        <div class="recommendations mt-4">
            <h3>Output:</h3>
            <div class="recommendation-content">
                <p>{{ tips|safe }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</div>
</div>

<script>
    document.getElementById('tipsForm').onsubmit = function () {
        document.getElementById('spinnerContainer').style.display = 'flex';
    };
</script>

{% endblock %}
