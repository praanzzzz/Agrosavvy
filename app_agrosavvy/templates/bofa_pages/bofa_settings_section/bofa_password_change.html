{% extends 'bofa_base.html' %}
{% block content %}
<br><br><br><br><br>
<main class="container">
    <nav class="navbar navbar-expand-md navbar-light mb-4" style="background-color: transparent;">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand d-none" href="#">Settings</a> <!-- Hidden brand for alignment purposes -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'bofa_settings' %}" class="nav-link" aria-current="page">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'bofa_password_change' %}" class="nav-link active">Change Password</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Security</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Billing</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Connected Apps</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-12 mt-5">
            <div id="change-password" class="card">
                <div class="card-header">
                    Change Password
                </div>
                <form method="POST" class="card-body">
                    {% csrf_token %}
                    {{ passwordchangeform.as_p }}
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</main>

<style>
    .navbar-nav .nav-link.active {
        color: blue !important;
        position: relative;
    }

    .navbar-nav .nav-link.active::after {
        content: '';
        display: block;
        width: 8px;
        height: 8px;
        background-color: blue;
        border-radius: 50%;
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
    }
</style>



{% endblock %}
