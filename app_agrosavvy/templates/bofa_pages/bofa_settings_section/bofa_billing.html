{% extends 'bofa_base.html' %}
{% load static %}


{% block content %}


<main class="container">
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: transparent;">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand d-none" href="#">Settings</a> <!-- Hidden brand for alignment purposes -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a href="{% url 'bofa_view_profile' %}" class="nav-link" aria-current="page">Profile</a>
                  </li>
                    <li class="nav-item">
                        <a href="{% url 'bofa_settings' %}" class="nav-link" aria-current="page">Update Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'bofa_password_change' %}" class="nav-link">Change Password</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'bofa_billing' %}" class="nav-link active">Subscription</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div id="change-password" class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h5 class="mb-0">Status</h5>
                </div>
                <div class="card-body text-center">
                    <h6 class="text-success">Cebu City Agriculture Department is <strong>subscribed.</strong></h6>
                </div>
            </div>
        </div>
    </div>
    
</main>

<style>
    .navbar-nav .nav-link.active {
        color: blue !important;
        position: relative;
    }

    .navbar-nav .nav-link.active::after {
        content: '';
        display: block;
        width: 8px;
        height: 8px;
        background-color: blue;
        border-radius: 50%;
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
    }

    .card {
    box-shadow: 8px 8px 8px 8px rgba(197, 197, 197, 0.268); /* Add shadow with gray and low opacity */
    border: none; /* Remove border */
    padding: 1rem; /* Add padding on all sides */
  }

  .card-header {
    background-color: transparent; /* Remove background color */
    font-size: 1.25rem; /* Increase font size */
  }

  .form-label {
    font-weight: bold; /* Make labels bold */
  }

</style>



{% endblock %}
