{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agrosavvy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin-top: 80px;
      background: #f6f9fc;
    }

    .account-block {
      padding: 0;
      background-image: url(https://images.unsplash.com/photo-1545830790-68595959c491?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
      background-repeat: no-repeat;
      background-size: cover;
      height: 100%;
      position: relative;
    }

    .account-block .overlay {
      -webkit-box-flex: 1;
      -ms-flex: 1;
      flex: 1;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .account-block .account-testimonial {
      text-align: center;
      color: #fff;
      position: absolute;
      margin: 0 auto;
      padding: 0 1.75rem;
      bottom: 3rem;
      left: 0;
      right: 0;
    }

    .text-theme {
      color: #5369f8 !important;
    }

    .btn-theme {
      background-color: #5369f8;
      border-color: #5369f8;
      color: #fff;
    }


    /* django messages styles */
    .alert {
      position: relative;
      padding: 1rem 1.25rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      animation: fadeInOut 4s ease forwards;
    }

    .alert-success {
      color: #155724;
      background-color: #d4edda;
      border-color: #c3e6cb;
    }

    .alert-error {
      color: #721c24;
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }

    .alert-warning {
      color: #856404;
      background-color: #fff3cd;
      border-color: #ffeeba;
    }

    .alert-info {
      color: #0c5460;
      background-color: #d1ecf1;
      border-color: #bee5eb;
    }

    .alert-dismissible {
      padding-right: 3.5rem;
    }

    .alert-dismissible .btn-close {
      position: absolute;
      top: 0;
      right: 0;
      padding: 1rem 1.25rem;
      color: inherit;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }

      10% {
        opacity: 1;
        transform: translateY(0);
      }

      90% {
        opacity: 1;
        transform: translateY(0);
      }

      100% {
        opacity: 0;
        transform: translateY(10px);
      }
    }
  </style>
</head>

<body>

  <!--container and bootstrap config designs-->
  <div id="main-wrapper" class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <div class="card border-0">
          <div class="card-body p-0">
            <div class="row no-gutters">
              <div class="col-lg-6">
                <div class="p-5">


                  <!--forms bootstrap-->
                  <div class="mb-4">
                    <h3 class="h4 font-weight-bold text-theme">Login</h3>
                  </div>
                  <h6 class="h5 mb-0">Welcome back!</h6>
                  <p class="text-muted mt-2 mb-5">Sign in and enjoy cool stuff just for you!</p>
                  <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-theme">Login</button><br><br>
                    <p class="text-muted">Don't have an account? <a href="{% url 'landing_page' %}"
                        class="text-primary ml-1">Register</a></p>
                    <!-- <p class="text-muted">Access Admin Panel <a href="/admin/" class="text-primary ml-1">here</a></p> -->
                  </form>
                  <h5>PRAgab19-5158-794</h5>
                </div>
              </div>


              <!--image on the right and the texts-->
              <div class="col-lg-6 d-none d-lg-inline-block">
                <div class="account-block rounded-right">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Django Messages -->
  <div id="django-messages" class="fixed-top mt-4 container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        {% for message in messages %}
        <div id="django-message-{{ forloop.counter }}"
          class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <script>
          setTimeout(function () {
            document.getElementById("django-message-{{ forloop.counter }}").remove();
          }, 3000); 
        </script>
        {% endfor %}
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
