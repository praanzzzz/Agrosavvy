


{% extends 'auth_base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5" style="border: 2px solid #8B4513; background-color: #f4f0d9; position: relative;">
        <div class="card-body">
          <!-- Close button -->
          <a href="{% url 'my_login' %}" class="close-btn" style="position: absolute; top: 10px; right: 15px; text-decoration: none; color: #8B4513; font-size: 24px;">&times;</a>

          <h2 class="card-title" style="color: #228B22;">ðŸŒ¾ Reset your password</h2>
          <form method="post" class="mt-3">
            {% csrf_token %}
            <!-- Email input with larger size using widget_tweaks -->
            <div class="form-floating mb-3">
              {{ form.email|add_class:"form-control form-control-lg" }}
              <label for="floatingInput">Email address</label>
            </div>
            <!-- Center the button using Bootstrap -->
            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="submit" class="btn btn-primary" style="background-color: #6B8E23; border-color: #556B2F;">
                Reset my password ðŸŒ±
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  body {
    background-image: url('/static/images/farm-background.jpg'); /* Replace with your own image */
    background-size: cover;
    background-attachment: fixed;
  }

  .card-title {
    font-family: 'Cursive', sans-serif;
  }

  .btn-primary:hover {
    background-color: #556B2F;
    border-color: #6B8E23;
  }

  .close-btn {
    font-weight: bold;
    cursor: pointer;
  }

  .close-btn:hover {
    color: #556B2F;
  }
</style>
{% endblock %}
