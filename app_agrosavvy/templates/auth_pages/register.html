{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }


    body {
      margin-top: 80px;
      background: #f6f9fc;
      margin-bottom: 80px;
    }

    /*image on the right in register page*/
    .account-block {
      padding: 0;
      background-image: url(https://images.unsplash.com/photo-1492496913980-501348b61469?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
      background-repeat: no-repeat;
      background-size: cover;
      height: 100%;
      position: relative;
    }

    .text-theme {
      color: #5369f8 !important;
    }

    .btn-theme {
      background-color: #5369f8;
      border-color: #5369f8;
      color: #fff;
    }
  </style>
</head>

<body>


  <div id="main-wrapper" class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <div class="card border-0">
          <div class="card-body p-0">
            <div class="row no-gutters">
              <div class="col-lg-6">
                <div class="p-5">
                  <h3 class="h4 font-weight-bold text-theme">Sign Up</h3>
                  <p class="text-muted mt-2 mb-4">Join the growing community of developers!</p>


                  <!--forms bootstrap-->
                  <form action="" method="POST">
                    {% csrf_token %}

                    <div class="form-group mb-3">
                      <label for="fname">First Name:</label>
                      {{ form.firstname }}
                    </div>

                    <div class="form-group mb-3">
                      <label for="fname">Last Name:</label>
                      {{ form.lastname }}
                    </div>

                    <div class="form-group mb-3">
                      <label for="fname">Username:</label>
                      {{ form.username }}
                    </div>

                    <div class="form-group mb-3">
                      <label for="fname">Email:</label>
                      {{ form.email }}
                    </div>

                    <div class="form-group mb-3">
                      <label for="fname">Password:</label>
                      {{ form.password1 }}
                    </div>

                    <div class="form-group mb-3">
                      <label for="fname">Confirm Password:</label>
                      {{ form.password2 }}
                    </div>
                    <div class="d-flex mb-5 align-items-center">
                      <label class="control control--checkbox mb-0"><span class="caption">DA admin</span>
                        {{ form.is_da_admin }}
                        <div class="control__indicator"></div>
                      </label>
                    </div>
                    <div class="d-flex mb-5 align-items-center">
                      <label class="control control--checkbox mb-0"><span class="caption">Barangay Officer</span>
                        {{ form.is_barangay_officer }}
                        <div class="control__indicator"></div>
                      </label>
                    </div>
                    <div class="d-flex mb-5 align-items-center">
                      <label class="control control--checkbox mb-0"><span class="caption">Farmer</span>
                        {{ form.is_farmer }}
                        <div class="control__indicator"></div>
                      </label>
                    </div>

                    <span class="text-error">{{ form.errors }}</span>
                    <button type="submit" class="btn btn-theme" value="Register">Create Account</button><br><br>
                    <p class="text-muted">Already have an account? <a href="{% url 'my_login' %}">Login</a></p>
                  </form>
                </div>
              </div>

              <!--IMAGE ON THE RIGHT-->
              <div class="col-lg-6 d-none d-lg-inline-block">
                <div class="account-block rounded-right">
                  <div class="overlay rounded-right">
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
</body>

</html>
