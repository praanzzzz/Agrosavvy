
{% extends 'auth_base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="card-title">Enter new password</h2>
            <form method="post" class="mt-3">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Change my password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
