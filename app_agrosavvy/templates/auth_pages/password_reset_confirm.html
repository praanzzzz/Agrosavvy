


{% extends 'auth_base.html' %}
{% load widget_tweaks %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5" style="background-color: #e8f5e9; border: 2px solid #4caf50;">
          <div class="card-body">
            <h2 class="card-title text-center" style="color: #4caf50;">
              <i class="bi bi-seedling"></i> Set Your New Harvest Password
            </h2>
            <p class="text-center text-muted">Please enter a strong password to protect your account.</p>
            <form method="post" class="mt-3">
              {% csrf_token %}
              
              <div class="form-group">
                <label for="new_password1" class="form-label">New Password</label>
                <input type="password" name="new_password1" id="new_password1" class="form-control" placeholder="Enter new password" required>
              </div>

              <div class="form-group mt-3">
                <label for="new_password2" class="form-label">Confirm New Password</label>
                <input type="password" name="new_password2" id="new_password2" class="form-control" placeholder="Confirm new password" required>
              </div>

              <button type="submit" class="btn btn-success mt-4">
                <i class="bi bi-key"></i> Plant New Password
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
