<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');


  :root {
    --color-default: #228b34;
    --color-white: #f4f4f4;
  }

  /* :root {
    --color-default: #ffffff;
    --color-white:  #2155e4;
  } */

  

  * {
    padding: 0%;
    margin: 0%;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    min-height: 100vh;
  }

  .sidebar {
    min-height: 100vh;
    width: 78px;
    padding: 6px 14px;
    z-index: 99;
    background-color: var(--color-default);
    transition: all .5s ease;
    position: fixed;
    top: 0;
    left: 0;
  }

  .sidebar.open {
    width: 250px;
  }

  .sidebar .logo_details {
    height: 60px;
    display: flex;
    align-items: center;
    position: relative;
  }

  .sidebar .logo_details .icon {
    opacity: 0;
    transition: all 0.5s ease;
  }



  .sidebar .logo_details .logo_name {
    color: var(--color-white);
    font-size: 22px;
    font-weight: 600;
    opacity: 0;
    transition: all .5s ease;
  }

  .sidebar.open .logo_details .icon,
  .sidebar.open .logo_details .logo_name {
    opacity: 1;
  }

  .sidebar .logo_details #btn {
    position: absolute;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    font-size: 23px;
    text-align: center;
    cursor: pointer;
    transition: all .5s ease;
  }

  .sidebar.open .logo_details #btn {
    text-align: right;
  }

  .sidebar i {
    color: var(--color-white);
    height: 60px;
    line-height: 60px;
    min-width: 50px;
    font-size: 25px;
    text-align: center;
  }

  .sidebar .nav-list {
    margin-top: 20px;
    height: 100%;
    padding-left: 0px;
  }

  .sidebar li {
    position: relative;
    margin: 8px 0;
    list-style: none;
  }

  .sidebar li .tooltip {
    position: absolute;
    top: -20px;
    left: calc(100% + 15px);
    z-index: 3;
    background-color: var(--color-white);
    color: var(--color-default);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    padding: 6px 14px;
    font-size: 15px;
    font-weight: 400;
    border-radius: 5px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
  }

  .sidebar li:hover .tooltip {
    opacity: 1;
    pointer-events: auto;
    transition: all 0.4s ease;
    top: 50%;
    transform: translateY(-50%);
  }

  .sidebar.open li .tooltip {
    display: none;
  }

  .sidebar li a {
    display: flex;
    height: 100%;
    width: 100%;
    align-items: center;
    text-decoration: none;
    background-color: var(--color-default);
    position: relative;
    transition: all .5s ease;
    z-index: 12;
  }

  .sidebar li a::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    transform: scaleX(0);
    background-color: var(--color-white);
    border-radius: 5px;
    transition: transform 0.3s ease-in-out;
    transform-origin: left;
    z-index: -2;
  }

  .sidebar li a:hover::after {
    transform: scaleX(1);
    color: var(--color-default)
  }

  .sidebar li a .link_name {
    color: var(--color-white);
    font-size: 15px;
    font-weight: 400;
    white-space: nowrap;
    pointer-events: auto;
    transition: all 0.4s ease;
    pointer-events: none;
    opacity: 0;
  }

  .sidebar li a:hover .link_name,
  .sidebar li a:hover i {
    transition: all 0.5s ease;
    color: var(--color-default)
  }

  .sidebar.open li a .link_name {
    opacity: 1;
    pointer-events: auto;
  }

  .sidebar li i {
    height: 35px;
    line-height: 35px;
    font-size: 18px;
    border-radius: 5px;
  }

  .sidebar li a.active::after {
    transform: scaleX(1);
    color: var(--color-default);
    /* Or any color that matches your hover effect */
  }

  .sidebar li a.active .link_name,
  .sidebar li a.active i {
    color: var(--color-default);
    /* Or any color that matches your hover effect */
  }
</style>



<div class="sidebar">
  <br>
  <div class="logo_details">
    <i class="fas fa-seedling icon"></i>
    <div class="logo_name ms-3">AgroSavvy</div>
    <i class="bx bx-menu" id="btn"></i>
  </div>
  <ul class="nav-list">
    <li>
      <a href="{% url 'dashboard' %}">
        <i class="bx bx-grid-alt"></i>
        <span class="link_name">Dashboard</span>
      </a>
      <span class="tooltip">Dashboard</span>
    </li>
    <li>
      <a href="{% url 'chat' %}">
        <i class="fa-solid fa-robot"></i>
        <span class="link_name">AI Recommendation</span>
      </a>
      <span class="tooltip">AI Recommendation</span>
    </li>
    <li>
      <a href="{% url 'map' %}">
        <i id="id_map" class="fa-solid fa-map-location-dot"></i>
        <span class="link_name">Map</span>
      </a>
      <span class="tooltip">Map</span>
    </li>

    <li>
      <a href="{% url 'add_field' %}">
        <i class="fa-solid fa-plus"></i>
        <span class="link_name">Contribute</span>
      </a>
      <span class="tooltip">Contribute</span>
    </li>
    <li>
      <a href="{% url 'weather' %}">
        <i class="fa-solid fa-cloud"></i>
        <span class="link_name">Weather</span>
      </a>
      <span class="tooltip">Weather</span>
    </li>
    <li>
      <a href="{% url 'view_profile' %}">
        <i class="fa-solid fa-user"></i>
        <span class="link_name">Profile</span>
      </a>
      <span class="tooltip">Profile</span>
    </li>
    <li>
      <a href="{% url 'user_management' %}">
        <i class="fa-solid fa-users"></i>
        <span class="link_name">User Management</span>
      </a>
      <span class="tooltip">User Management</span>
    </li>
    <li>
      <a href="{% url 'create_notification' %}">
        <i class="fa-solid fa-bell"></i>
        <span class="link_name">Create Notifications</span>
      </a>
      <span class="tooltip">Create Notifications</span>
    </li>
    <li>
      <a href="{% url 'my_logout' %}">
        <i class="fas fa-sign-out-alt"></i>
        <span class="link_name">Logout</span>
      </a>
      <span class="tooltip">Logout</span>
    </li>


    <!-- <li>
      <p>subscribe here</p>
    </li> -->
  </ul>
</div>





<script>
  window.onload = function () {
    const sidebar = document.querySelector(".sidebar");
    const closeBtn = document.querySelector("#btn");

    closeBtn.addEventListener("click", function () {
      sidebar.classList.toggle("open");
      menuBtnChange();
    });

    function menuBtnChange() {
      if (sidebar.classList.contains("open")) {
        closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else {
        closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      }
    }

    // Highlight the active menu item
    const currentUrl = window.location.pathname;
    const menuItems = document.querySelectorAll(".sidebar li a"); // Select all sidebar links

    menuItems.forEach(item => {
      if (item.getAttribute("href") === currentUrl) {
        item.classList.add("active"); // Add active class to the current page link
      } else {
        item.classList.remove("active"); // Remove active class from other links
      }
    });
  };
</script>
