{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- mapbox -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!--cdn js font awesome for icons version 6.1.1-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <!--linking the css file. much better way than hardcoding the url-->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"> <!--bootswatch theme-->
  <!-- Add these lines to your HTML head section -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  #map {
    width: 100%;
    height: 600px;
  };

</style>
<body>
  <!-- include sidebar here- py function -->
  {% include 'bofa_sidebar.html' %}

  {% block content %}

  {% for message in messages %}
  <div class="alert alert-{{ message.level_tag }}" role="alert">
    {{ message }}
  </div>
  {% endfor %}

  {% endblock %}

  <!--version bootstrap 5.0-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
