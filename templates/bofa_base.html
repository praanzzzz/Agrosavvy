{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agrosavvy</title>
  <!-- External Libraries -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- datepicker -->
  <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.min.css' %}">

  <style>
    /* django messages styles */
    .alert {
      position: relative;
      padding: 1rem 1.25rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      animation: fadeInOut 4s ease forwards;
    }

    .alert-success {
      color: #155724;
      background-color: #d4edda;
      border-color: #c3e6cb;
    }

    .alert-error {
      color: #721c24;
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }

    .alert-warning {
      color: #856404;
      background-color: #fff3cd;
      border-color: #ffeeba;
    }

    .alert-info {
      color: #0c5460;
      background-color: #d1ecf1;
      border-color: #bee5eb;
    }

    .alert-dismissible {
      padding-right: 3.5rem;
    }

    .alert-dismissible .btn-close {
      position: absolute;
      top: 0;
      right: 0;
      padding: 1rem 1.25rem;
      color: inherit;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }

      10% {
        opacity: 1;
        transform: translateY(0);
      }

      90% {
        opacity: 1;
        transform: translateY(0);
      }

      100% {
        opacity: 0;
        transform: translateY(10px);
      }
    }
  </style>
</head>

<body>
  <!-- include sidebar here- py function -->
  {% include 'bofa_sidebar.html' %}

  {% block content %}

  {% for message in messages %}
  <div class="alert alert-{{ message.level_tag }}" role="alert">
    {{ message }}
  </div>
  {% endfor %}

  {% endblock %}



  <!-- Django Messages -->
  <div id="django-messages" class="fixed-top mt-4 container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        {% for message in messages %}
        <div id="django-message-{{ forloop.counter }}"
          class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <script>
          setTimeout(function () {
            document.getElementById("django-message-{{ forloop.counter }}").remove();
          }, 3000); // Remove after 3 seconds
        </script>
        {% endfor %}
      </div>
    </div>
  </div>


</body>

<!--version bootstrap 5.0-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Include Bootstrap Datepicker JS -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>

<script>
  // Initialize datepicker
  $(document).ready(function () {
    $('#id_date_of_birth').datepicker({
      format: 'mm-dd-yyyy',  // Format date as needed
      autoclose: true,
      todayHighlight: true,
    });
  });
</script>

</html>
